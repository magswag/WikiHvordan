<!DOCTYPE html>
<html>
    <head>
        <title>Tittel</title>
        <style>
            body {
                background: #e0e0e0;
                margin: 0px;
            }
        .card {
            overflow: hidden;
            margin: 8px;
            border-radius: 20px;
         background: white;
        }
        .card img {
            width: 100%;
        }

        .card .headerImg {
            width: 100%;
        }
        .card .content {
            padding: 16px;
        }
        .card h1 {
            margin: 0px;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <div class="card">
<img class="headerImg">
        <div class="content"></div>
    </div>
    </body>
    <script>
    $(function() {
       $.getJSON("https://raw.githubusercontent.com/magswag/WikiHvordan/master/hvordaner.json", function(data) {
         $(".content").html(data[0].content);
         $(".headerImg").attr("src", data[0].cover-image);
       });
    });
    </script>
</html>
